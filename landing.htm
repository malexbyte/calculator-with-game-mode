<!DOCTYPE html>
<html>
<head>
  <title>Calculator Program</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Calculator Program</h1>
    <p>Perform quick and accurate calculations with ease! with game mode included</p>
    <p>Developed by Babatunde Oluwatobi Samuel</p>
  </header>

  <section>
    <h2>Calculator</h2>
    <form id="calculator-form">
      <input type="text" id="input-field" placeholder="Enter your calculation" required>
      <button type="submit">Calculate</button>
    </form>
    <div id="result-container">
      <p id="result"></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Calculator Program. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
